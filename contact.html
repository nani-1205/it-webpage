            .contact-content-area {

            .contact-details-section p {
                font-size: 1.1rem; /* Slightly larger text */
                line-height: 1.9;

                color: var(--text-muted);
                display: flex; /* For aligning icon and text nicely */
                align-items: center; /* Vertically align icon with text */
            }
            .contact-details-section p i {
                margin-right: 1rem; /* More space after icon */
                color: var(--primary-color);
                width: 22px;
                font-size: 1.2rem; /* Slightly larger icons */
                text-align: center;
            }
            .contact-details-section p a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 500;
            }
            .contact-details-section p a:hover {
                text-decoration: underline;
            }

                background: var(--light-accent-color);
                border-radius: var(--border-radius-md);
                display: flex;

                justify-content: center;
