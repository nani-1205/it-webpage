        <!-- Add specific styles for contact page if necessary -->
        <style>
            /* .contact-page-hero STYLES ARE NO LONGER NEEDED IF HERO IS REMOVED */
            /* You might want to adjust padding/margin for .contact-content-area
               if it's now the first element after the navbar */

            .contact-content-area {
                padding: 4rem 0;
                /* Add top padding to account for the fixed navbar
                   if this is the first visible content block */
            }
             .contact-content-area.page-content-after-fixed-header { /* Apply this class if hero is removed */
                padding-top: calc(var(--navbar-height-scrolled) + 4rem); /* Navbar height + desired top padding */
             }

            .contact-content-area .container {
                max-width: 900px;
            }
            .contact-form-section, .contact-details-section {
                margin-bottom: 3rem;
            }
            .contact-form-section h2, .contact-details-section h2 {
                font-size: 2rem;
                color: var(--primary-color);
                margin-bottom: 1.5rem;
                padding-bottom: 0.75rem;
                border-bottom: 2px solid var(--light-accent-color);
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: var(--text-dark);
            }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group textarea {
                width: 100%;
                padding: 0.75rem 1rem;
                border: 1px solid #ced4da;
                border-radius: var(--border-radius-sm);
                font-size: 1rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            .form-group input[type="text"]:focus,
            .form-group input[type="email"]:focus,
            .form-group input[type="tel"]:focus,
            .form-group textarea:focus {
                border-color: var(--primary-color);
                outline: 0;
                box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            }
            .form-group textarea {
                min-height: 120px;
                resize: vertical;
            }
            .contact-details-section p {
                font-size: 1.05rem;
                line-height: 1.8;
                margin-bottom: 1rem;
                color: var(--text-muted);
            }
            .contact-details-section p i {
                margin-right: 0.75rem;
                color: var(--primary-color);
                width: 20px; /* Align icons */
                text-align: center;
            }
            .map-container { /* For an embedded map */
                margin-top: 2rem;
                height: 350px; /* Adjust as needed */
                background: var(--light-accent-color); /* Placeholder color */
                border-radius: var(--border-radius-md);
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-muted);
            }
        </style>
    </head>
    <body>
        <div class="scroll-progress"></div>

        <div id="page-container">
            <!-- Header Module -->
            <div data-include="modules/header.html"></div>

            <!-- Contact Page Specific Hero - REMOVED -->

            <!-- Main Content for Contact Us Page -->
            <!-- Add class "page-content-after-fixed-header" to this main element if the hero above is removed -->
            <main class="contact-content-area page-content-after-fixed-header">
                <div class="container">
                    <div class="row" style="display: flex; flex-wrap: wrap; gap: 2rem;">
                        <div class="contact-form-section" style="flex: 2; min-width: 300px;">
                            <h2>Send Us a Message</h2> <!-- This h2 is still here -->
                            <form id="contactForm" action="YOUR_FORM_HANDLER_URL" method="POST">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number (Optional)</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" name="subject" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Your Message</label>
                                    <textarea id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="cta-button">Send Message</button>
                            </form>
                        </div>

                        <div class="contact-details-section" style="flex: 1; min-width: 280px;">
                            <h2>Our Contact Details</h2>
                            <p><i class="fas fa-map-marker-alt"></i> Hyderabad, INDIA</p>
                            <p><i class="fas fa-phone-alt"></i> <a href="tel:+918977540698">+91 89775 40698</a></p>
                            <p><i class="fas fa-envelope"></i> <a href="mailto:info@nsystemes.com">info@nsystemes.com</a></p> <!-- Update email -->
                            <p><i class="fas fa-globe"></i> <a href="https://www.nsystemes.com" target="_blank">www.nsystemes.com</a></p> <!-- Update website -->

                            <h2>Office Hours</h2>
                            <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                            <p>Saturday: 10:00 AM - 2:00 PM</p>
                            <p>Sunday: Closed</p>

                            </div> -->
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer Module -->
