<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>About Us - NS SYSTEMES IT SOLUTIONS</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="NS SYSTEMES IT SOLUTIONS">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Learn more about NS SYSTEMES IT SOLUTIONS, our mission, vision, and the team dedicated to your success.">

        <link rel="shortcut icon" href="img/main-log.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link rel="stylesheet" href="css/style.css">
        <!-- Add specific styles for about page content if necessary, or put in style.css -->
        <style>
            .about-page-hero {
                background: var(--primary-gradient);
                color: var(--text-light);
                padding: 6rem 2rem;
                text-align: center;
                margin-top: 60px; /* Adjust if navbar height changes */
            }
            .about-page-hero h1 {
                font-size: clamp(2.5rem, 5vw, 3.5rem);
                margin-bottom: 1rem;
            }
            /* Styles for .about-page-content, .about-section, .team-grid etc. should be in style.css
               or a dedicated about-us-styles.css if they are specific to this layout */
            /* Ensure about page specific content styles are loaded */
            .about-page-content {
                padding: 4rem 0;
            }
            .about-page-content .container {
                max-width: 900px;
            }
            .about-section {
                margin-bottom: 3rem;
            }
            .about-section h2 {
                font-size: 2rem;
                color: var(--primary-color);
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
                border-bottom: 2px solid var(--light-accent-color);
            }
            .about-section p, .about-section ul {
                font-size: 1.05rem;
                line-height: 1.8;
                margin-bottom: 1rem;
            }
            .about-section ul {
                list-style-position: inside;
                padding-left: 0; /* Or adjust as needed */
            }
            .about-section ul li {
                 margin-bottom: 0.5rem;
            }
            .team-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-top: 2rem;
            }
            .team-member-card {
                background: var(--bg-white);
                padding: 1.5rem;
                border-radius: var(--border-radius-md);
                box-shadow: var(--shadow-sm);
                text-align: center;
            }
            .team-member-card img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 1rem;
                border: 3px solid var(--primary-color);
            }
            .team-member-card h3 {
                font-size: 1.2rem;
                margin-bottom: 0.25rem;
            }
            .team-member-card p.title {
                font-size: 0.9rem;
                color: var(--text-muted);
            }
        </style>
    </head>
    <body>
        <div class="scroll-progress"></div>

        <div id="page-container">
            <!-- Header Module -->
            <div data-include="modules/header.html"></div>

            <!-- About Page Specific Hero -->
            <header class="about-page-hero">
                <div class="container">
                    <h1>About NS SYSTEMES IT SOLUTIONS</h1>
                    <p class="section-description" style="color: var(--text-light-secondary);">Dedicated to empowering your business through innovative technology and expert solutions.</p>
                </div>
            </header>

            <!-- Include the About Us Content Module -->
            <div data-include="modules/about-us-content.html"></div>

            <!-- Footer Module -->
            <div data-include="modules/footer.html"></div>
        </div>

        <script src="js/script.js"></script>
   </body>
</html>
